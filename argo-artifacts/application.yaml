apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ecr-build-push-with-version
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/sosotechnologies/ecr-build-push-with-version.git'
    targetRevision: main
    path: argo-artifacts
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

